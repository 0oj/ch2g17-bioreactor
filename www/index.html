<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ch2 G17</title>
</head>
<body>
    <form action="/update" method="post" onsubmit="return false;">
        <label for="temp">Temperature (25-35 C):</label>
        <input type="range" id="temp" name="temp" min="25" max="35" value="25">
        <br>
        <label for="speed">Stirring Speed (500-1500 RPM):</label>
        <input type="range" id="speed" name="speed" min="500" max="1500" value="500">
        <br>
        <label for="ph">pH (3-7):</label>
        <input type="range" id="ph" name="ph" min="3" max="7" value="3">
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
